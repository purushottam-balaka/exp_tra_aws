
<html>
    <head> 
        <title>Expenses</title>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" ></script>

    <body>   
        <div class="container">
        <form class="form-inline" onsubmit="expense_save(event)">
            <label>Item cost</label>
            <input type="number" name="cost" id="cost" required class="form-control">
            <label>Item description</label>
            <input type="text" name="desc" id="desc" class="form-control" required>
            <label>Choose category</label>
            <select name="cate" id="cate" class="form-control" required>
                <option value="">Select</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Fuel">Fuel</option>
                <option value="Snacks">Snacks</option>
                <option value="Bill">Bill</option>
                <option value="Meat">Meat</option>
            </select>
            <input type="submit" value="Add Expense" class="btn btn-primary">
        </form>
        <div class="container" id="primium-button">
            
        </div>
        <div class="container">
            <p id="message"></p>
        </div>
        <div id="expenses" class="container">
            <h3>Expenses:</h3>
            <ul id="list" class="list-group">

            </ul>
        </div>
    <div class="container" >
        <p id='pagination'></p>
        
    </div>
        <div class="container">
            <form >
                <h4 id="h4" style="color:purple"> <h4>
                <ul id="lead" class="list-group">

                </ul>
            </form>
        </div>
        <div class="container">
            <p>Expenses per page
                <select id="no_of_expenses" class="form-control" onchange="no_of_rows(value)">
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="10">10</option>
                </select>
                    </p>
        </div>
        <div class="container">
            <p id="report-option"></p>
        </div>
        <div class="container">
            <p>Want to download all expenses   <button onclick="downloadFile(event)" class="btn btn-info">Download</button></p>
            
        </div>
    <script src="./expenseTracker.js"></script>
    </body>
</html>
