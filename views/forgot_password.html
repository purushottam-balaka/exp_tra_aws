                <input type="gmail" id="gmail" required class="form-control">

            </div>
        </form>
            <button onclick="login()" class="btn btn-defaul">Login</button>
        </div>
        <script>
            async function forgot(e){
                try{
                // e.preventDefault();
                    const mail={
                    gmail:e.target.gmail.value,
                    }

                    await axios.post('http://13.232.211.122:9000/forgot_password',mail)
                }catch(err){
                        console.log(err)
                    }
                
            }
            function login(){
            window.location.href='./login.html';
                }
        </script>
